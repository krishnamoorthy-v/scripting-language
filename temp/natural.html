<!DOCTYPE html>
<html>
	<head>
		<title>Natural Number</title>
		<script type="text/javascript">
		    var sum = 0;
		    var input = parseInt(prompt("Enter the number for sum of natural number: "));
		    for( var i =0; i<=input; i++)
		        sum = sum +i;
		    alert("The sum of natural number is: "+sum);
		 </script>
	</head>
</html>
